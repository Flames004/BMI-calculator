<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <link rel="stylesheet" href="responsive.css">
    <title>BMI Calculator</title>
</head>

<body>
    <h1>What's your BMI &quest;</h1>
    <div class="container">

        <!-- User Input Section -->
        <div class="user-input">

            <div class="height">
                <span class="h-label label-style">
                    <h3>Height</h3>
                </span>
                <div class="h-units ">
                    <select id="h-units-select" class="select-style">
                        <option>Centimeters</option>
                        <option>Meters</option>
                        <option>Feet</option>
                        <option>Inches</option>
                    </select>
                </div>
                <input id="hInput" class="input-style" type="number" placeholder="Height">
            </div>

            <div class="weight">
                <span class="w-label label-style">
                    <h3>Weight</h3>
                </span>
                <div class="w-units ">
                    <select id="w-units-select" class="select-style">
                        <option>Kilograms</option>
                        <option>Pounds</option>
                    </select>
                </div>
                <input id="wInput" class="input-style" type="number" placeholder="Weight">
            </div>
            <div class="check">
                <button id="check-btn" onclick="putBMI()">Check</button>
            </div>
        </div>

        <!-- Result Section -->
        <div class="result">

            <div class="bmi-result">
                <span id="bmi-value">28.8</span>
                <div class="bmi-text">
                    <span class="bmi-label">BMI</span>
                    <span id="status">Normal</span>
                </div>
            </div>

            <div class="bmi-info">
                <h3>Information</h3>
                <ul class="info-label">
                    <li>Under Weight</li>
                    <li>Normal</li>
                    <li>Over Weight</li>
                </ul>
                <div class="info-bar">
                    <div id="bmi-uw"></div>
                    <div id="bmi-normal"></div>
                    <div id="bmi-ow"></div>
                </div>
                <ul class="bar-value">
                    <li>16.0</li>
                    <li>18.5</li>
                    <li>25.0</li>
                    <li>40.0</li>
                </ul>

            </div>

            <div class="back">
                <button id="back-btn" onclick="backtoInput()">Back</button>
            </div>

            <div class="credit">
                <span>&copy;2023 | Made with <i class="fa-solid fa-heart"></i> by Deepak Shukla</span>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
